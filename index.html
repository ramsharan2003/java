
<!DOCTYPE html>
<html>
<head>
  <title>To do List...</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
  <div id="myDIV" class="header">
    <h2 style="margin:5px">My To Do List</h2>
    <div class="input-container">
      <input type="text" id="myInput" placeholder="Title...">
      <select id="category">
        <option value="">Select category...</option>
        <option value="Personal">Personal</option>
        <option value="Books to read">Books to read</option>
        <option value="To Buy">To Buy</option>
        <option value="Priority Basis">To do on Priority Basis</option>
      </select>
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
  </div>

  <ul id="myUL">
    <li><span class="task">Hit the gym</span> - <span class="category">Personal</span></li>
    <li><span class="task">Pay bills</span> - <span class="category">Work</span></li>
    <li><span class="task">Meet George</span> - <span class="category">Personal</span></li>
    <li><span class="task">Buy eggs</span> - <span class="category">Shopping</span></li>
    <li><span class="task">Read a book</span> - <span class="category">Personal</span></li>
    <li><span class="task">Organize office</span> - <span class="category">Work</span></li>
  </ul>
</div>

<script src="script.js"></script>

</body>
</html>
